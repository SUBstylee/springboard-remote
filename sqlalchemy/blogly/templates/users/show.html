{% extends 'base.html' %}
{% block title %}{{user.full_name}}{% endblock %}
{% block content %}
{% if user.img_url %}
<img src="{{user.img_url}}" alt="{{user.full_name}}">
{% endif %}
<h1>{{user.full_name}}</h1>
<form>
    <button formaction="/users/{{ user.id }}/edit" formmethod="GET" class="btn btn-outline-info">Edit</button>
    <button formaction="/users/{{ user.id }}/delete" formmethod="POST" class="btn btn-outline-danger">Delete</button>
    <p><a href="/users/{{user.id}}/posts/new" class="btn btn-outline-success mt-1">ADD NEW POST</a></p>
</form>
<h2>Posts</h2>
<ul>
    {% for post in posts %}
    <li>
        <p><a href="/posts/{{post.id}}">{{post.title}}</a></p>
        <p>{{post.readable_date}}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
