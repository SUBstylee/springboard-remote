{% extends 'base.html' %}
{% block title %}Users{% endblock %}
{% block content %}
<h1>Currently Registered Users</h1>
<ol>
    {% for user in users %}
    <li>
        <a href="/users/{{user.id}}">{{user.full_name}}</a>
    </li>
    {% endfor %}
</ol>
<p><a href="/users/new" class="btn btn-outline-info">ADD USER</a></p>
{% endblock %}
