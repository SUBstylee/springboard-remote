{% extends 'base.html' %}
{% block title %}Tags{% endblock %}
{% block content %}
<h1>Tags</h1>

<ul>
    {% for tag in tags %}
    <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    {% endfor %}
</ul>

<p><a href="/tags/new">Add New Tag</a></p>

<p><a href="/users">All Users</a></p>
{% endblock %}
