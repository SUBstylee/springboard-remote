{% extends 'base.html' %}
{% block title %}{{post.title}}{% endblock %}
{% block content %}
<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p><a href="/users/{{post.user.id}}">{{post.user.full_name}}</a> {{post.readable_date}}</p>

{% if post.tags%}
<p>
    <em>Tags: </em>
    {% for tag in post.tags %}
    <a href="/tags/{{tag.id}}">{{tag.name}}</a>
    {% endfor %}
</p>
{% endif %}

<form>
    <button formmethod="GET" formaction="/users/{{post.user_id}}" class="btn btn-outline-danger">CANCEL</button>
    <button formmethod="GET" formaction="/posts/{{post.id}}/edit" class="btn btn-outline-info">EDIT</button>
    <button formmethod="POST" formaction="/posts/{{post.id}}/delete" class="btn btn-danger">DELETE</button>
</form>
{% endblock %}
