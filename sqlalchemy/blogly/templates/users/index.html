{% extends 'base.html' %}
{% block title %}Users{% endblock %}
{% block content %}
<h1>Currently Registered Users</h1>
<ul>
    {% for user in users %}
    <li>
        <a href="/users/{{user.id}}">{{user.full_name}}</a>
    </li>
    {% endfor %}
</ul>
<p><a href="/users/new">ADD USER</a></p>
<p><a href="/">HOME</a></p>
{% endblock %}
