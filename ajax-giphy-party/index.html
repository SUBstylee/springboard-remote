<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="text-light">
  <div class="container">
    <h1 class="text-center mt-3">GIPHY PARTY</h1>
    <form class="form-inline my-3 justify-content-center">
      <label class="sr-only" for="searchInput">Name</label>
      <input type="text" class="form-control mb-2 mr-sm-2" id="searchInput" placeholder="Enter a search term">

      <button id="search" type="submit" class="btn btn-dark mb-2 mr-2">Search Giphy!</button>
      <button id="trending" type="submit" class="btn btn-dark mb-2 mr-2">Trending</button>
      <button id="remove" type="submit" class="btn btn-danger mb-2">Remove Images</button>
    </form>
  </div>
  <div id="imgContainer" class="container-fluid row"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
