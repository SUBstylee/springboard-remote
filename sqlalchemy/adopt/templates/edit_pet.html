{% extends 'base.html' %}
{% block title %}Edit Pet{% endblock %}
{% block content %}
<h1 class="display-2">Edit {{pet.name}} Info</h1>

{% if pet.photo_url %}
<img class="img-fluid" src="{{pet.photo_url}}" alt="picture of {{pet.name}}">
{% endif %}
<h2>Update Pet Info</h2>
<form method="POST">
    {% include '_form.html' %}
    <div class="col text-center">
        <button class="btn btn-primary" type="submit">UPDATE</button>
    </div>
</form>
{% endblock %}
