{% extends 'base.html' %}
{% block title %}Add New Tag{% endblock %}
{% block content %}
<h1>Add New Tag</h1>

<form method="post" action="/tags/new">
    <label for="name">Name: </label>
    <input type="text" name="name" id="name">

    {% for post in posts %}
    <input type="checkbox" value="{{post.id}}" name="posts" id="post_{{post_id}}">
    <label for="post_{{post.id}}">{{post.title}}</label>
    {% endfor%}

    <a href="/tags">CANCEL</a>
    <button type="submit">ADD</button>
</form>

<p><a href="/users">All Users</a></p>
{% endblock %}
