{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}
<h1 class="display-1 text-center my-5">Feedback</h1>
<div class="container">
    <div class="col-sm-10 col-12">
        <ul>
            {% for feedback in user.feedback %}
            <li>
                {{feedback.title(class='fs-3')}}<br>
                {{feedback.title(class='fs-5')}}
            </li>
            <form action="">
                {{form.hidden_tag()}}
                <button class="btn btn-secondary" formmethod="GET" formaction="/feedback/{{feedback.id}}/update">EDIT</button>
                <button class="btn btn-danger" formmethod="POST" formaction="/feedback/{{feedback.id}}/delete">DELETE</button>
            </form>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
