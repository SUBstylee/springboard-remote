{% extends 'base.html'%}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Most recent posts.</h1>
{% for post in posts %}
<h2><a href="/posts/{{post.id}}">{{post.title}}</a></h2>
<p>{{post.content}}</p>
<p>{{post.user.full_name}} {{post.readable_date}}</p>
{% endfor %}
<p><a href="/users">All Users</a></p>
{% endblock %}
